<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="header__greet">
          Welcome, <strong>Guest</strong> | <span class="date-time"></span>
        </div>
        <div class="header__cart center">
          <i class="fa-solid fa-cart-plus"></i
          ><span class="cart__number center">0</span>
        </div>
      </header>
      <section class="container">
        <aside class="container__filter">
          <h4>Filter Product</h4>
          <div class="column brands">
            <p><strong>Brand</strong></p>
            <!--Dynamic brands goes here  -->
          </div>
          <div class="column categories">
            <p><strong>Category</strong></p>
            <!-- Dynamic categories goes here -->
          </div>
          <div class="column">
            <p><strong>Price Range</strong></p>
            <div><input type="range" name="" min="" max="" id="" /></div>
            <div><strong>$0-$1000</strong></div>
          </div>
          <div class="column collection">
            <p><strong>Collection Type</strong></p>
            <!-- Dynamic collection goes here -->
          </div>
          <div class="column">
            <p><strong>Special Query</strong></p>
            <input type="text" name="" id="" placeholder="Start to type..." />
          </div>
          <div class="column">
            <input type="reset" value="Reset Filter" />
          </div>
        </aside>
        <main>
          <nav>
            <div class="nav__options">
              <div>
                <select name="" id="">
                  <option value="">Sort By</option>
                </select>
              </div>
              <div>
                <input
                  type="search"
                  name=""
                  id=""
                  placeholder="Please type something to start search..."
                />
              </div>
            </div>
            <div><small>10 of 20 Products</small></div>
          </nav>
          <section class="products">

          </section>
        </main>
      </section>
      <div class="view__cart">View Cart</div>
      <div class="cart__list">
        <div class="cart__list__head">
          <h3>Cart Details : <span class="cart__count"></span></h3>
          <button class="close__cart">Close Cart</button>
        </div>
        <div class="cart__list__details column active">
                     <!-- <div class="cart__list__detail">
                         <div class="inc-dec">
                             <div><i class="fa-solid fa-plus plus"></i></div>
                             <div><strong>1</strong></div>
                             <div><i class="fa-solid fa-minus minus"></i></div>
                         </div>
                         <div>
                             <img
                                     src="https://images.stockx.com/images/adidas-Ultraboost-20-Collegiate-Navy.jpg?fit=fill&bg=FFFFFF&w=700&h=500&auto=format,compress&q=90&dpr=2&trim=color&updated_at=1611591736"
                                     alt=""
                             />
                         </div>
                         <div>
                             <p><strong>Product Name</strong></p>
                             <p>100/piece</p>
                         </div>
                         <div>$100</div>
                         <div><i class="fa-solid fa-xmark cross"></i></div>
                     </div> -->
        </div>

        <div class="cart__list__amount">
          <p>
            Net Amount: <strong><span class="net__amount"></span></strong>
          </p>
          <p>
            +Vat (15%): <strong><span class="vat__amount">$50</span></strong>
          </p>
          <p>
            Total Amount:<strong>
              <span class="total__amount">$550</span></strong
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
